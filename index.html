<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Bloch Sphere Simulation</title>
    <!-- Include GlowScript Library -->
    <script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
</head>
<body>
    <script type="text/python">
        # GlowScript 3.2 VPython
        scene = canvas(title="Qubit Bloch Sphere Simulation",
                       width=1000, height=600, background=vector(0.5, 0.5, 1))

        # Bloch Sphere
        sphere(radius=1, color=color.white, opacity=0.3)

        # Axes
        arrow(pos=vector(0, 0, 0), axis=vector(1.5, 0, 0), color=color.red)
        arrow(pos=vector(0, 0, 0), axis=vector(0, 1.5, 0), color=color.green)
        arrow(pos=vector(0, 0, 0), axis=vector(0, 0, 1.5), color=color.blue)

        # Qubit Arrow
        qubit_arrow = arrow(pos=vector(0, 0, 0), axis=vector(0, 0, 1), color=color.yellow, shaftwidth=0.05)

        def set_state(theta, phi):
            x = sin(theta) * cos(phi)
            y = sin(theta) * sin(phi)
            z = cos(theta)
            qubit_arrow.axis = vector(x, y, z)

        set_state(0, 0)  # Default state: |0>

        # Display buttons
        button(text="|0>", bind=lambda: set_state(0, 0))
        button(text="|1>", bind=lambda: set_state(pi, 0))
        button(text="|i>", bind=lambda: set_state(pi/2, pi/2))
        button(text="|-i>", bind=lambda: set_state(pi/2, 3*pi/2))
    </script>
</body>
</html>
